labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.3.0

questions:
- variable: hostname
  default: ""
  description: "Hostname of your rstudio installation. Must end with '.dyn.cerit-sc.cz' and must not already exist"
  type: string
  required: true
  label: Hostname
  valid_chars: "a-zA-Z0-9.-"
- variable: rstudiopassword
  default: ""
  required: true
  description: "You must enter a password that will be used log into rstudio. Username will be 'rstudio'."
  type: password
  label: Rstudio Password
  group: "Auth Settings"
- variable: mincpu
  default: 1
  description: "Minimum guaranteed CPUs"
  type: string
  label: Min CPU
  group: "Resources"
- variable: maxcpu
  default: 4
  description: "Maximum allowed CPUs"
  type: string
  label: Max CPU
  group: "Resources"
- variable: minram
  default: "4096Mi"
  description: "Minimum guaranteed RAM"
  type: string
  label: Min RAM
  group: "Resources"
- variable: maxram
  default: "16384Mi"
  description: "Maximum allowed RAM"
  type: string
  label: Max RAM
  group: "Resources"
