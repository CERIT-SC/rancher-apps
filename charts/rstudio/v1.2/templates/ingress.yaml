apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
#{{- if ne .Values.ingress.whitelistips "" }}
#    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.ingress.whitelistips | quote }}
#{{- end }}
{{- if eq .Values.global.cattle.clusterName "kubas-cluster" -}}
    external-dns.alpha.kubernetes.io/target: {{ .Values.ingress.whitelistips | quote }}
{{- end }}
spec:
  tls:
    - hosts:
        - {{ include "dns.name" . }}
      secretName: {{ include "secret.name" . }}
  rules:
  - host: {{ include "dns.name" . }}
    http:
      paths:
      - backend:
          service: 
            name: {{ .Release.Name }}
            port:
              number: 8787
        pathType: ImplementationSpecific
