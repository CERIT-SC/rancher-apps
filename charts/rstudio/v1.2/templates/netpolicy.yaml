{{- if eq .Values.networkpolicy true -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
     - podSelector:
         matchLabels:
          app.kubernetes.io/name: rke2-ingress-nginx
    ports:
    - protocol: TCP
      port: 8787
{{- end -}}
