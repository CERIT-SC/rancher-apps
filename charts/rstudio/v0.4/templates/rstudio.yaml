apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rstudio-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rstudio-server
  serviceName: rstudio-server
  template:
    metadata:
      labels:
        app: rstudio-server
    spec:
      containers:
      - name: rstudio-server
        image: cerit.io/rstudio:v0.1
        env:
        - name: PASSWORD
          valueFrom:
           secretKeyRef:
             key: password
             name: rstudiopassword
        securityContext:                                                          
          runAsUser: 1000 
          runAsGroup: 1000
        ports:
        - containerPort: 8787
        resources:
          limits:
            cpu: {{ .Values.maxcpu }}
            memory: {{ .Values.maxram }}
          requests:
            cpu: {{ .Values.mincpu }}
            memory: {{ .Values.minram }}
        readinessProbe:
          exec:
            command:
            - wget 
{{- if eq .Values.defhostname true }}
            - https://{{ .Release.Name }}-{{ .Release.Namespace }}.dyn.cerit-sc.cz 
{{- else }}
            - https://{{ .Values.customhostname }}
{{- end }}
            - -O 
            - /dev/null 
            - -o 
            - /dev/null
        volumeMounts:
        - name: home
          mountPath: /home/rstudio
{{- if ne .Values.storage "" }}
        - name: data
          mountPath: /home/rstudio/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pvc-rstudio-{{ .Values.storage | regexFind "^[^/]*" | replace "." "-" }}
{{ end }}       
  volumeClaimTemplates:
  - metadata:
      name: home
    spec:
      accessModes: [ "ReadWriteMany" ]
      storageClassName: "nfs-csi"
      resources:
        requests:
          storage: 1Gi
