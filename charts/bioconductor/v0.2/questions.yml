labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.5.0

categories:
- WEB Apps
- Developement

questions:
- variable: rstudiopassword
  default: ""
  required: true
  description: "You must enter a password that will be used log into rstudio. You need to remember this password! Username will be 'student'."
  type: password
  label: RStudio Password (please avoid chars "{" and "}")
  group: "Password Settings"
  invalid_chars: "{}"
- variable: mincpu
  default: 1
  description: "Minimum guaranteed CPUs"
  type: string
  label: Min CPU
  group: "Resources"
- variable: maxcpu
  default: 4
  description: "Maximum allowed CPUs"
  type: string
  label: Max CPU
  group: "Resources"
- variable: minram
  default: "4096Mi"
  description: "Minimum guaranteed RAM"
  type: string
  label: Min RAM
  group: "Resources"
- variable: maxram
  default: "16384Mi"
  description: "Maximum allowed RAM"
  type: string
  label: Max RAM
  group: "Resources"
