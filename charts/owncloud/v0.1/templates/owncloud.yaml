---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        env:
        - name: OWNCLOUDSERVER
          value: {{ regexReplaceAll "/$" .Values.server "" | quote }}
        - name: OWNCLOUDREMOTE
          value: {{ regexReplaceAll "^/" .Values.remotedir "" | quote }}
        - name: OWNCLOUDLOCAL
          value: {{ printf "/mnt/%s" .Values.localdir | quote }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - name: vol-1
          mountPath: /mnt
        - name: netrc
          mountPath: /etc/netrc
      volumes:
      - name: vol-1
        persistentVolumeClaim:
          claimName: {{ .Values.pvc }}
      - name: netrc
        secret:
          secretName: {{ .Release.Name }}-netrc 
