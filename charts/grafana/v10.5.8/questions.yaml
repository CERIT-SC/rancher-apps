labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.3.0

categories:
- Monitoring
- Grafana
- Charts
- Graphs

questions:
- variable: ingress.hostPrefix
  type: string
  required: true
  default: grafana
  label: "URL prefix"
  description: "Prefix used for the URL in the format: \"<prefix>.<your_namespace>.dyn.cloud.e-infra.cz\"."
- variable: adminPassword
  type: password
  required: true
  label: "Admin password"
  description: "Password for the admin user, required to manage the application."
- variable: persistence.enabled
  type: boolean
  required: true
  default: true
  label: "Persistent data"
  description: "When Grafana is uninstalled, the PVC with all data will be retained (recommended)."
- variable: persistence.volumeName
  type: string
  required: false
  label: "Use existing PVC"
  description: "The specified existing PVC (containing old Grafana data) will be used instead of creating a new one."
