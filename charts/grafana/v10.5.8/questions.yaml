labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.3.0

categories:
- Monitoring
- Grafana
- Charts
- Graphs

questions:
- variable: ingress.hostPrefix
  type: string
  required: true
  default: grafana
  label: "URL prefix"
  description: "Prefix used for the URL in the format: \"<prefix>.<your_namespace>.dyn.cloud.e-infra.cz\"."
- variable: adminPassword
  type: password
  required: true
  label: "Admin password"
  description: "Password for the admin user, required to manage the application."
