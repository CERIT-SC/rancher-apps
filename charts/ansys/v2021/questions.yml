labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.3.0

categories:
- GUI Apps
- WEBRTC
- ANSYS 
- VNC

questions:
- variable: vnc
  default: true
  type: boolean
  label: Use VNC
  group: Display
  description: "Use either VNC client (if true) or WebRTC."
- variable: username
  type: string
  label: Desktop Username
  description: "Username used to log into the desktop. You can use default \"user\"."
  group: "Password Settings"
  show_if: "vnc=false"  
- variable: password
  required: true
  description: "You must enter a password that will be used log into desktop. You need to remember this password!"
  type: password
  label: Desktop Password
  group: "Password Settings"
- variable: persistenthome
  description: "If true, content of /home/user directory will be preserved across desktop server install/uninstall."
  default: true
  required: false
  type: boolean
  label: Persistent home
  group: Storage
- variable: extrstorage
  description: "Connect external storage from CERIT-SC"
  type: boolean
  group: "Storage"
  label: External storage
  show_subquestion_if: true
  subquestions:
  - variable: storage
    description: "Connect Cerit-SC Storage as /storage"
    label: Storage hostname
    required: true
    options:
     - "storage-brno12-cerit.metacentrum.cz/share"
    group: "Storage"
    type: enum
  - variable: storageusername
    description: "Storage connect username"
    label: Storage username
    required: true
    type: string
    group: "Storage"
  - variable: storagepassword
    label: Storage password
    description: "Storage connect password"
    required: true
    type: password
    group: "Storage"
- variable: walltime
  description: "Maximum runtime of application in hours. 24 = 1 day, 96 = 4 days. Maximum allowed is 4 days, higher values are cut to 4 days."
  type: int
  label: Walltime hours
  group: "Resources"
- variable: mincpu
  description: "Minimum guaranteed CPUs"
  type: string
  label: Min CPU
  group: "Resources"
- variable: maxcpu
  description: "Maximum allowed CPUs"
  type: string
  label: Max CPU
  group: "Resources"
- variable: minram
  description: "Minimum guaranteed RAM"
  type: string
  label: Min RAM
  group: "Resources"
- variable: maxram
  description: "Maximum allowed RAM"
  type: string
  label: Max RAM
  group: "Resources"
