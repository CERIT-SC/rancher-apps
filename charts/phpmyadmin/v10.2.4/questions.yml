labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.5.0

categories:
- Applications
- Database

questions:
- variable: db.port
  type: int
  label: "Port"
  description: "Database port to use to connect"
  group: "General"
- variable: db.host
  type: string
  label: "Hostname"
  description: "Database Hostname. Ignored when db.chartName is set."
  group: "General"

- variable: kubeVersion
  type: string
  show_if: "db.allowArbitraryServer=false"
  group: "Version"
