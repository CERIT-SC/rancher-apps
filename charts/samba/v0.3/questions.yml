labels:
  io.rancher.certified: CERIT-SC

rancher_min_version: 2.5.0

categories:
- Samba
- Windows Share

questions:
- variable: password
  required: true
  description: "Enter password to use for network drive authenticatoin"
  type: password
  label: Password
  min_length: 8
  group: "Server Settings"
  invalid_chars: "{}"
- variable: pvc
  description: "Select Persistent Volume Claim (PVC) that will be exposed via Samba"
  type: pvc
  group: "Server Settings"
  label: PVC
  required: true
- variable: subpath
  description: "Select subpath of the PVC to be exported. If empty, whole PVC will be exported"
  group: "Server Settings"
  label: PVC Subpath
  type: string
- variable: public
  description: "Use public IP (accessible from public Internet) if true, private IP is used otherwise (accessible from MUNI or VPN network only)."
  type: boolean
  group: "Expose type"
  label: Public
